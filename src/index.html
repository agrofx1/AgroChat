<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AgroChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="./buttons.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="x-app">
  
  <div class="c-chat">
    <div class="c-chat__main">
          <input type="text" class="c-form__input" name="nick" id="nick" placeholder="Your Nick" oninput="saveNick()">
          <input type="text" class="c-form__input" name="serv" id="serv" placeholder="Server" oninput="saveServ()">
          <p>Test Server: wss://agrochat.gromov1.repl.co set it and reload page</p>
      </form>
      <div style="display: flex; justify-content: space-evenly;">
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/grgl001" aria-label="Follow @grgl001 on GitHub">Follow @grgl001</a>
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/grgl001/AgroChat" data-icon="octicon-star" aria-label="Star buttons/github-buttons on GitHub">Star</a>
      </div>
      <div class="c-chat__screen" id="js-messages">
        <div class="c-message"><b>Set the nick and server to start chatting!</b></div>
      </div>
      <form name="jsForm" class="c-form">
        <div class="c-form__input-wrapper">
          <input type="text" class="c-form__input" name="message" id="js-input">
        </div>
        <button class="c-btn" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
